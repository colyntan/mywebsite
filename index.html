        /* Styles for capsule buttons */
        .capsule-button {
            display: inline-block;

            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .capsule-button:hover {
            background-color: #0056b3;
        }
    </style>
